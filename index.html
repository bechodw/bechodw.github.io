<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>    
    <link rel="stylesheet" href="css/mdb.min.css" />
	<link rel="stylesheet" type="text/css" href="css/estilos.css">

	<title>Control de Casos</title>
</head>
<body>
	<section class="vh-100">
	  <div class="container-fluid h-custom">
	    <div class="row d-flex justify-content-center align-items-center h-100">
	      <div class="col-md-9 col-lg-6 col-xl-5">
	        <img src="imgs/logo.jpg"
	          class="img-fluid" alt="Sample image">
	      </div>
	      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
	        <form method="POST" action="menu.html">

	          <div class="form-outline mb-4">
	            <input type="email" id="email" class="form-control form-control-lg" placeholder="Ingrese direccion de correo valida" required />
	            <label class="form-label" for="email">Correo electronico</label>
	          </div>

	          <div class="form-outline mb-3">
	            <input type="password" id="password" class="form-control form-control-lg" placeholder="Ingrese la clave" required />
	            <label class="form-label" for="password">Clave</label>
	          </div>

	          <div class="d-flex justify-content-between align-items-center">
	            <!-- Checkbox -->
	            <div class="form-check mb-0">
	              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
	              <label class="form-check-label" for="form2Example3">Recordarme</label>
	            </div>
	            <a href="#!" class="text-body">Olvido su clave?</a>
	          </div>

	          <div class="text-center text-lg-start mt-4 pt-2">
	            <button type="submit" class="btn btn-primary btn-lg"
	              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
	            <p class="small fw-bold mt-2 pt-1 mb-0">No tiene una cuenta? 
	            	<a href="crearCuenta.html" class="link-danger">Registro</a></p>
	          </div>

	        </form>
	      </div>
	    </div>
	  </div>
	  <div
	    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
	    <!-- Copyright -->
	    <div class="text-white mb-3 mb-md-0">
	      
          <footer>Copyright Â© 2022. All rights reserved.</footer>
        </div>
	    <!-- Copyright -->

	  </div>
	</section>

    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>
</html>
